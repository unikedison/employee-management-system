<mat-toolbar color="primary">
    <span>{{ form.value.id ? 'Edit' : 'Add' }} Employee</span>
</mat-toolbar>

<mat-card>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="form.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput formControlName="position" />
            <mat-error *ngIf="form.get('position')?.invalid">Position is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Salary</mat-label>
            <input matInput type="number" formControlName="salary" />
            <mat-error *ngIf="form.get('salary')?.invalid">Valid salary required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
        <button mat-button type="button" routerLink="/">Cancel</button>
    </form>
</mat-card>
